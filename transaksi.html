<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4"><i class="fas fa-shopping-cart"></i> Halaman Transaksi</h2>

        <!-- Form Transaksi -->
        <div class="card mb-4">
            <div class="card-header"><strong>Form Transaksi</strong></div>
            <div class="card-body">
                <form id="formTransaksi">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="idTransaksi" class="form-label">ID Transaksi</label>
                            <input type="text" class="form-control" id="idTransaksi" disabled>
                        </div>
                        <div class="col-md-4">
                            <label for="jenisPelanggan" class="form-label">Jenis Pelanggan</label>
                            <select class="form-select" id="jenisPelanggan">
                                <option value="Umum">Umum</option>
                                <option value="Member">Member</option>
                            </select>
                        </div>
                        <div class="col-md-4 d-none" id="selectMemberPelanggan">
                            <label for="idMember" class="form-label">Pilih Member</label>
                            <select class="form-select" id="idMember">
                                <!-- Data member akan dimuat di sini -->
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="produkId" class="form-label">Pilih Produk</label>
                            <select class="form-select" id="produkId">
                                <!-- Data produk akan dimuat di sini -->
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="jumlahProduk" class="form-label">Jumlah</label>
                            <input type="number" class="form-control" id="jumlahProduk" placeholder="Masukkan jumlah" min="1">
                        </div>
                        <div class="col-md-4">
                            <label for="stokProduk" class="form-label">Stok Tersedia</label>
                            <input type="number" class="form-control" id="stokProduk" disabled>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary mt-3" id="btnTambahKeranjang">
                        <i class="fas fa-plus"></i> Tambah ke Keranjang
                    </button>
                </form>
            </div>
        </div>

        <!-- Keranjang -->
        <div class="card mb-4">
            <div class="card-header"><strong>Keranjang</strong></div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Nama Produk</th>
                            <th>Jumlah</th>
                            <th>Harga</th>
                            <th>Total</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="keranjangTable">
                        <!-- Data keranjang akan dimuat di sini -->
                    </tbody>
                </table>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="aktifkanPotongan">
                            <label class="form-check-label" for="aktifkanPotongan">Aktifkan Potongan Harga</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group" id="formPotongan" style="display: none;">
                            <input type="number" class="form-control" id="potonganNominal" placeholder="Nominal Potongan" min="0">
                            <input type="number" class="form-control d-none" id="potonganPersen" placeholder="Diskon (%)" min="0" max="100">
                            <button class="btn btn-outline-secondary" id="btnNominal">Nominal</button>
                            <button class="btn btn-outline-secondary" id="btnPersen">Persentase</button>
                        </div>
                    </div>
                </div>
                <p class="text-end mt-3"><strong>Total Belanja: <span id="totalBelanja">Rp 0</span></strong></p>
            </div>
        </div>

        <!-- Pembayaran -->
        <div class="card mb-4">
            <div class="card-header"><strong>Pembayaran</strong></div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="metodePembayaran" class="form-label">Metode Pembayaran</label>
                        <select class="form-select" id="metodePembayaran">
                            <option value="Tunai">Tunai</option>
                            <option value="Transfer">Transfer</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="bayar" class="form-label">Bayar</label>
                        <input type="number" class="form-control" id="bayar" placeholder="Masukkan jumlah bayar" min="0">
                    </div>
                    <div class="col-md-6">
                        <label for="kembalian" class="form-label">Kembalian</label>
                        <input type="text" class="form-control" id="kembalian" disabled>
                    </div>
                </div>
                <button type="button" class="btn btn-success mt-3" id="btnSelesaiTransaksi">
                    <i class="fas fa-check"></i> Selesaikan Transaksi
                </button>
            </div>
        </div>

        <!-- Struk Transaksi -->
        <div class="card hidden" id="strukTransaksi">
            <div class="card-header"><strong>Struk Transaksi</strong></div>
            <div class="card-body">
                <p>ID Transaksi: <span id="strukIdTransaksi"></span></p>
                <p>Jenis Pelanggan: <span id="strukJenisPelanggan"></span></p>
                <p>Metode Pembayaran: <span id="strukMetodePembayaran"></span></p>
                <p>Total Belanja: <span id="strukTotalBelanja"></span></p>
                <p>Bayar: <span id="strukBayar"></span></p>
                <p>Kembalian: <span id="strukKembalian"></span></p>
            </div>
        </div>
    </div>

    <script>
        // Inisialisasi data untuk simulasi
        let keranjang = [];
        let potonganAktif = false;
        let potonganTipe = "nominal";
        let totalBelanja = 0;

        function updateTotalBelanja() {
            let total = keranjang.reduce((acc, item) => acc + item.harga * item.jumlah, 0);

            if (potonganAktif) {
                const potongan = potonganTipe === "nominal"
                    ? parseFloat(document.getElementById("potonganNominal").value) || 0
                    : total * (parseFloat(document.getElementById("potonganPersen").value) / 100) || 0;

                total -= potongan;
            }

            totalBelanja = total;
            document.getElementById("totalBelanja").textContent = `Rp ${total}`;
        }
    </script>
</body>
</html>
