<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4"><i class="fas fa-file-invoice"></i> Transaksi</h2>

        <!-- Form Transaksi -->
        <form id="formTransaksi">
            <h5>Detail Transaksi</h5>
            <div class="mb-3">
                <label for="idTransaksi" class="form-label">ID Transaksi</label>
                <input type="text" class="form-control" id="idTransaksi" disabled>
            </div>
            <div class="mb-3">
                <label for="produkNama" class="form-label">Nama Produk</label>
                <input type="text" class="form-control" id="produkNama" disabled>
            </div>
            <div class="mb-3">
                <label for="jumlahProduk" class="form-label">Jumlah</label>
                <input type="number" class="form-control" id="jumlahProduk" disabled>
            </div>
            <div class="mb-3">
                <label for="totalHarga" class="form-label">Total Harga</label>
                <input type="text" class="form-control" id="totalHarga" disabled>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status Pembayaran</label>
                <input type="text" class="form-control" id="status" disabled>
            </div>
            <div class="mb-3">
                <label for="metodePembayaran" class="form-label">Metode Pembayaran</label>
                <select class="form-select" id="metodePembayaran" required>
                    <option value="" disabled selected>Pilih Metode Pembayaran</option>
                    <option value="Cash">Cash</option>
                    <option value="Transfer">Transfer</option>
                    <option value="E-Wallet">E-Wallet</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="buktiPembayaran" class="form-label">Bukti Pembayaran</label>
                <input type="file" class="form-control" id="buktiPembayaran">
            </div>
            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-check-circle"></i> Konfirmasi Transaksi</button>
        </form>

        <div id="konfirmasiPembayaran" class="mt-5 d-none">
            <h4 class="text-center">Pembayaran Belum Lunas, Harap Konfirmasi</h4>
            <button class="btn btn-warning w-100" onclick="window.location.href='pembayaran.html'">Konfirmasi Pembayaran</button>
        </div>

        <div id="strukPembayaran" class="mt-5 d-none">
            <h5>Struk Pembayaran</h5>
            <div class="border p-3" id="strukContent"></div>
            <button class="btn btn-success mt-3" onclick="window.print()"><i class="fas fa-print"></i> Cetak Struk</button>
        </div>
    </div>

    <script>
        // Data transaksi yang diambil dari LocalStorage
        const transaksiList = JSON.parse(localStorage.getItem("transaksi")) || [];
        const produkList = JSON.parse(localStorage.getItem("produk")) || [];

        // Mendapatkan ID transaksi dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const transaksiId = urlParams.get("id");

        const renderTransaksiInfo = (transaksiId) => {
            const transaksi = transaksiList.find(t => t.id === transaksiId);
            if (transaksi) {
                document.getElementById("idTransaksi").value = transaksi.id;
                document.getElementById("produkNama").value = transaksi.produk;
                document.getElementById("jumlahProduk").value = transaksi.jumlah;
                document.getElementById("totalHarga").value = `Rp ${transaksi.totalHarga.toLocaleString()}`;
                document.getElementById("status").value = transaksi.status;
                document.getElementById("metodePembayaran").value = transaksi.metodePembayaran;
            }
        };

        const konfirmasiTransaksi = (event) => {
            event.preventDefault();

            const idTransaksi = document.getElementById("idTransaksi").value;
            const metodePembayaran = document.getElementById("metodePembayaran").value;
            const buktiPembayaran = document.getElementById("buktiPembayaran").files[0];

            const transaksi = transaksiList.find(t => t.id === idTransaksi);
            if (transaksi) {
                const totalHarga = transaksi.totalHarga;
                let status = "Belum Lunas";

                if (metodePembayaran === "Cash") {
                    const bayar = transaksi.pembayaran ? transaksi.pembayaran.bayar : 0;
                    if (bayar >= totalHarga) {
                        status = "Lunas";
                    }
                } else {
                    status = "Menunggu Konfirmasi Pembayaran";
                }

                transaksi.status = status;
                transaksi.buktiPembayaran = buktiPembayaran ? buktiPembayaran.name : null;

                // Simpan data transaksi yang telah diperbarui ke localStorage
                localStorage.setItem("transaksi", JSON.stringify(transaksiList));

                if (status === "Lunas") {
                    tampilkanStruk(transaksi);
                } else {
                    document.getElementById("formTransaksi").reset();
                    document.getElementById("konfirmasiPembayaran").classList.remove("d-none");
                }
            } else {
                alert("Transaksi tidak ditemukan!");
            }
        };

        const tampilkanStruk = (transaksi) => {
            const strukDiv = document.getElementById("strukContent");
            strukDiv.innerHTML = `
                <p><strong>ID Transaksi:</strong> ${transaksi.id}</p>
                <p><strong>Produk:</strong> ${transaksi.produk}</p>
                <p><strong>Jumlah:</strong> ${transaksi.jumlah}</p>
                <p><strong>Total Harga:</strong> Rp ${transaksi.totalHarga.toLocaleString()}</p>
                <p><strong>Status Pembayaran:</strong> ${transaksi.status}</p>
                <p><strong>Metode Pembayaran:</strong> ${transaksi.metodePembayaran}</p>
                <p><strong>Bukti Pembayaran:</strong> ${transaksi.buktiPembayaran || "Tidak Ada"}</p>
            `;
            document.getElementById("strukPembayaran").classList.remove("d-none");
        };

        // Inisialisasi Halaman
        if (transaksiId) {
            renderTransaksiInfo(transaksiId);
        }

        // Event listener untuk form transaksi
        document.getElementById("formTransaksi").addEventListener("submit", konfirmasiTransaksi);
    </script>
</body>
</html>
