<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4"><i class="fas fa-shopping-cart"></i> Transaksi</h2>

        <!-- Form Transaksi -->
        <div class="card mb-3">
            <div class="card-header"><strong>Form Transaksi</strong></div>
            <div class="card-body">
                <form id="formTransaksi">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="idTransaksi" class="form-label">ID Transaksi</label>
                            <input type="text" class="form-control" id="idTransaksi" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="jenisPelanggan" class="form-label">Jenis Pelanggan</label>
                            <select class="form-select" id="jenisPelanggan">
                                <option value="Umum">Umum</option>
                                <option value="Member">Member</option>
                            </select>
                        </div>
                    </div>

                    <!-- Data Pelanggan Member -->
                    <div id="formMember" class="mt-3 d-none">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="idPelanggan" class="form-label">ID Pelanggan</label>
                                <select class="form-select" id="idPelanggan">
                                    <!-- Opsi pelanggan akan dimuat dengan JavaScript -->
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="namaPelanggan" class="form-label">Nama Pelanggan</label>
                                <input type="text" class="form-control" id="namaPelanggan" disabled>
                            </div>
                            <div class="col-md-6">
                                <label for="noHpPelanggan" class="form-label">No. Handphone</label>
                                <input type="text" class="form-control" id="noHpPelanggan" disabled>
                            </div>
                            <div class="col-md-6">
                                <label for="alamatPelanggan" class="form-label">Alamat</label>
                                <input type="text" class="form-control" id="alamatPelanggan" disabled>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary mt-3" id="btnTambahProduk">
                        <i class="fas fa-plus"></i> Tambah Produk
                    </button>
                </form>
            </div>
        </div>

        <!-- Daftar Produk di Keranjang -->
        <div class="card mb-3">
            <div class="card-header"><strong>Keranjang</strong></div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Nama Produk</th>
                            <th>Harga</th>
                            <th>Jumlah</th>
                            <th>Subtotal</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="keranjangTable">
                        <!-- Data keranjang akan dimuat di sini -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Total dan Pembayaran -->
        <div class="card">
            <div class="card-header"><strong>Pembayaran</strong></div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="totalBelanja" class="form-label">Total Belanja</label>
                        <input type="text" class="form-control" id="totalBelanja" disabled>
                    </div>
                    <div class="col-md-4">
                        <label for="diskon" class="form-label">Diskon (%)</label>
                        <input type="number" class="form-control" id="diskon" value="0">
                    </div>
                    <div class="col-md-4">
                        <label for="bayar" class="form-label">Bayar</label>
                        <input type="number" class="form-control" id="bayar">
                    </div>
                </div>
                <div class="mt-3">
                    <button type="button" class="btn btn-success" id="btnSelesaiTransaksi">
                        <i class="fas fa-check"></i> Selesaikan Transaksi
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Inisialisasi data pelanggan
        if (!localStorage.getItem('pelanggan')) {
            localStorage.setItem('pelanggan', JSON.stringify([
                { id: 'PLG001', nama: 'John Doe', noHp: '08123456789', alamat: 'Jl. Merpati', peran: 'Member' },
                { id: 'PLG002', nama: 'Jane Doe', noHp: '08198765432', alamat: 'Jl. Kenari', peran: 'Member' }
            ]));
        }

        const pelangganData = JSON.parse(localStorage.getItem('pelanggan'));

        // Inisialisasi data produk
        if (!localStorage.getItem('produk')) {
            localStorage.setItem('produk', JSON.stringify([
                { id: 'P001', nama: 'Produk A', harga: 10000, stok: 50 },
                { id: 'P002', nama: 'Produk B', harga: 20000, stok: 30 }
            ]));
        }

        const produkData = JSON.parse(localStorage.getItem('produk'));
        let keranjang = [];

        // Fungsi untuk memuat opsi pelanggan di dropdown
        const muatOpsiPelanggan = () => {
            const pelangganSelect = document.getElementById('idPelanggan');
            pelangganSelect.innerHTML = '<option value="">Pilih Pelanggan</option>';

            pelangganData
                .filter(p => p.peran === 'Member')
                .forEach(pelanggan => {
                    const option = document.createElement('option');
                    option.value = pelanggan.id;
                    option.textContent = `${pelanggan.nama} (${pelanggan.noHp})`;
                    pelangganSelect.appendChild(option);
                });
        };

        // Fungsi untuk menampilkan detail pelanggan yang dipilih
        const tampilkanDetailPelanggan = (idPelanggan) => {
            const pelanggan = pelangganData.find(p => p.id === idPelanggan);
            if (pelanggan) {
                document.getElementById('namaPelanggan').value = pelanggan.nama;
                document.getElementById('noHpPelanggan').value = pelanggan.noHp;
                document.getElementById('alamatPelanggan').value = pelanggan.alamat;
            } else {
                document.getElementById('namaPelanggan').value = '';
                document.getElementById('noHpPelanggan').value = '';
                document.getElementById('alamatPelanggan').value = '';
            }
        };

        // Event listener untuk jenis pelanggan
        document.getElementById('jenisPelanggan').addEventListener('change', (e) => {
            const jenis = e.target.value;
            if (jenis === 'Member') {
                document.getElementById('formMember').classList.remove('d-none');
                muatOpsiPelanggan();
            } else {
                document.getElementById('formMember').classList.add('d-none');
            }
        });

        // Event listener untuk ID pelanggan
        document.getElementById('idPelanggan').addEventListener('change', (e) => {
            tampilkanDetailPelanggan(e.target.value);
        });

        // Inisialisasi halaman
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('idTransaksi').value = 'TRX' + Date.now();
        });
    </script>
</body>
</html>
