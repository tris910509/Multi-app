<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4"><i class="fas fa-file-invoice"></i> Transaksi</h2>

        <!-- Form Transaksi -->
        <form id="formTransaksi">
            <h5>Detail Transaksi</h5>
            <div class="mb-3">
                <label for="idTransaksi" class="form-label">ID Transaksi</label>
                <input type="text" class="form-control" id="idTransaksi" disabled>
            </div>
            <div class="mb-3">
                <label for="pelanggan" class="form-label">Pilih Pelanggan</label>
                <select class="form-select" id="pelanggan" required>
                    <option value="" disabled selected>Pilih Pelanggan</option>
                    <option value="umum">Umum</option>
                    <option value="member">Member</option>
                    <option value="semi">Semi Member</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="produk" class="form-label">Nama Produk</label>
                <select class="form-select" id="produk" required>
                    <option value="" disabled selected>Pilih Produk</option>
                    <!-- Produk akan diisi otomatis melalui JavaScript -->
                </select>
            </div>
            <div class="mb-3">
                <label for="jumlahProduk" class="form-label">Jumlah</label>
                <input type="number" class="form-control" id="jumlahProduk" required>
            </div>
            <div class="mb-3">
                <label for="diskon" class="form-label">Diskon (%)</label>
                <input type="number" class="form-control" id="diskon" value="0" required>
            </div>
            <div class="mb-3">
                <label for="totalHarga" class="form-label">Total Harga</label>
                <input type="text" class="form-control" id="totalHarga" disabled>
            </div>
            <div class="mb-3">
                <label for="metodePembayaran" class="form-label">Metode Pembayaran</label>
                <select class="form-select" id="metodePembayaran" required>
                    <option value="" disabled selected>Pilih Metode Pembayaran</option>
                    <option value="Cash">Cash</option>
                    <option value="Transfer">Transfer</option>
                    <option value="E-Wallet">E-Wallet</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="buktiPembayaran" class="form-label">Bukti Pembayaran</label>
                <input type="file" class="form-control" id="buktiPembayaran">
            </div>
            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-check-circle"></i> Konfirmasi Transaksi</button>
        </form>

        <div id="konfirmasiPembayaran" class="mt-5 d-none">
            <h4 class="text-center">Pembayaran Belum Lunas, Harap Konfirmasi</h4>
            <button class="btn btn-warning w-100" onclick="window.location.href='pembayaran.html'">Konfirmasi Pembayaran</button>
        </div>

        <div id="strukPembayaran" class="mt-5 d-none">
            <h5>Struk Pembayaran</h5>
            <div class="border p-3" id="strukContent"></div>
            <button class="btn btn-success mt-3" onclick="window.print()"><i class="fas fa-print"></i> Cetak Struk</button>
        </div>
    </div>

    <script>
        // Data yang diambil dari LocalStorage
        const produkList = JSON.parse(localStorage.getItem("produk")) || [];
        const transaksiList = JSON.parse(localStorage.getItem("transaksi")) || [];
        const pelangganList = JSON.parse(localStorage.getItem("pelanggan")) || [];

        const formTransaksi = document.getElementById("formTransaksi");
        const produkSelect = document.getElementById("produk");
        const totalHargaField = document.getElementById("totalHarga");
        const pelangganSelect = document.getElementById("pelanggan");
        const metodePembayaranSelect = document.getElementById("metodePembayaran");
        const diskonField = document.getElementById("diskon");

        // Mengisi dropdown produk dengan data produk
        const loadProduk = () => {
            produkList.forEach(produk => {
                const option = document.createElement("option");
                option.value = produk.id;
                option.textContent = `${produk.nama} - Rp ${produk.harga.toLocaleString()}`;
                produkSelect.appendChild(option);
            });
        };

        // Menghitung total harga dengan diskon
        const hitungTotalHarga = () => {
            const produkId = produkSelect.value;
            const jumlah = parseInt(document.getElementById("jumlahProduk").value) || 0;
            const diskon = parseInt(diskonField.value) || 0;

            const produk = produkList.find(p => p.id === produkId);
            if (produk) {
                let total = produk.harga * jumlah;
                total -= total * (diskon / 100);
                totalHargaField.value = `Rp ${total.toLocaleString()}`;
            }
        };

        // Menampilkan struk pembayaran
        const tampilkanStruk = (transaksi) => {
            const strukDiv = document.getElementById("strukContent");
            strukDiv.innerHTML = `
                <p><strong>ID Transaksi:</strong> ${transaksi.id}</p>
                <p><strong>Produk:</strong> ${transaksi.produk}</p>
                <p><strong>Jumlah:</strong> ${transaksi.jumlah}</p>
                <p><strong>Diskon:</strong> ${transaksi.diskon}%</p>
                <p><strong>Total Harga:</strong> Rp ${transaksi.totalHarga.toLocaleString()}</p>
                <p><strong>Status Pembayaran:</strong> ${transaksi.status}</p>
                <p><strong>Metode Pembayaran:</strong> ${transaksi.metodePembayaran}</p>
                <p><strong>Bukti Pembayaran:</strong> ${transaksi.buktiPembayaran || "Tidak Ada"}</p>
            `;
            document.getElementById("strukPembayaran").classList.remove("d-none");
        };

        // Mengonfirmasi transaksi
        const konfirmasiTransaksi = (event) => {
            event.preventDefault();

            const idTransaksi = new Date().getTime(); // ID otomatis berdasarkan timestamp
            const produkId = produkSelect.value;
            const jumlah = parseInt(document.getElementById("jumlahProduk").value) || 0;
            const diskon = parseInt(diskonField.value) || 0;
            const metodePembayaran = metodePembayaranSelect.value;
            const buktiPembayaran = document.getElementById("buktiPembayaran").files[0];

            const produk = produkList.find(p => p.id === produkId);
            if (produk) {
                let totalHarga = produk.harga * jumlah;
                totalHarga -= totalHarga * (diskon / 100);

                const transaksi = {
                    id: idTransaksi,
                    produk: produk.nama,
                    jumlah: jumlah,
                    diskon: diskon,
                    totalHarga: totalHarga,
                    status: metodePembayaran === "Cash" && totalHarga === produk.harga * jumlah ? "Lunas" : "Menunggu Konfirmasi Pembayaran",
                    metodePembayaran: metodePembayaran,
                    buktiPembayaran: buktiPembayaran ? buktiPembayaran.name : null,
                    pelanggan: pelangganSelect.value
                };

                transaksiList.push(transaksi);
                localStorage.setItem("transaksi", JSON.stringify(transaksiList));

                if (transaksi.status === "Lunas") {
                    tampilkanStruk(transaksi);
                } else {
                    document.getElementById("formTransaksi").reset();
                    document.getElementById("konfirmasiPembayaran").classList.remove("d-none");
                }
            } else {
                alert("Produk tidak ditemukan!");
            }
        };

        // Inisialisasi halaman
        loadProduk();

        // Event listener form
        formTransaksi.addEventListener("submit", konfirmasiTransaksi);
    </script>
</body>
</html>
