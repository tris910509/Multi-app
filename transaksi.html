<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4"><i class="fas fa-cart-plus"></i> Halaman Transaksi</h2>

        <!-- Form Transaksi -->
        <div class="card mb-3">
            <div class="card-header"><strong>Form Transaksi</strong></div>
            <div class="card-body">
                <form id="formTransaksi">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="idTransaksi" class="form-label">ID Transaksi</label>
                            <input type="text" class="form-control" id="idTransaksi" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="jenisPelanggan" class="form-label">Jenis Pelanggan</label>
                            <select class="form-select" id="jenisPelanggan">
                                <option value="Umum">Umum</option>
                                <option value="Member">Member</option>
                            </select>
                        </div>
                        <div class="col-md-6 d-none" id="selectMemberPelanggan">
                            <label for="idMember" class="form-label">Pilih Member</label>
                            <select class="form-select" id="idMember">
                                <!-- Data member dimuat di sini -->
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="produkId" class="form-label">Pilih Produk</label>
                            <select class="form-select" id="produkId">
                                <!-- Data produk dimuat di sini -->
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="jumlahProduk" class="form-label">Jumlah</label>
                            <input type="number" class="form-control" id="jumlahProduk" placeholder="Masukkan jumlah" min="1">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary mt-3" id="btnTambahKeranjang">
                        <i class="fas fa-plus"></i> Tambah ke Keranjang
                    </button>
                </form>
            </div>
        </div>

        <!-- Keranjang -->
        <div class="card mb-3">
            <div class="card-header"><strong>Keranjang</strong></div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Nama Produk</th>
                            <th>Jumlah</th>
                            <th>Harga</th>
                            <th>Total</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="keranjangTable">
                        <!-- Data keranjang dimuat di sini -->
                    </tbody>
                </table>
                <p class="text-end mt-3"><strong>Total Belanja: <span id="totalBelanja">Rp 0</span></strong></p>
            </div>
        </div>

        <!-- Pembayaran -->
        <div class="card mb-3">
            <div class="card-header"><strong>Pembayaran</strong></div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="metodePembayaran" class="form-label">Metode Pembayaran</label>
                        <select class="form-select" id="metodePembayaran">
                            <option value="Tunai">Tunai</option>
                            <option value="Transfer">Transfer</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="bayar" class="form-label">Bayar</label>
                        <input type="number" class="form-control" id="bayar" placeholder="Masukkan jumlah bayar" min="0">
                    </div>
                    <div class="col-md-6">
                        <label for="kembalian" class="form-label">Kembalian</label>
                        <input type="text" class="form-control" id="kembalian" disabled>
                    </div>
                </div>
                <button type="button" class="btn btn-success mt-3" id="btnSelesaiTransaksi">
                    <i class="fas fa-check"></i> Selesaikan Transaksi
                </button>
            </div>
        </div>

        <!-- Riwayat Transaksi -->
        <div class="card mt-3">
            <div class="card-header"><strong>Riwayat Transaksi</strong></div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>ID Transaksi</th>
                            <th>Nama Pelanggan</th>
                            <th>Tanggal</th>
                            <th>Total</th>
                            <th>Metode Pembayaran</th>
                        </tr>
                    </thead>
                    <tbody id="riwayatTransaksiTable">
                        <!-- Data riwayat transaksi dimuat di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const keranjang = [];
        const riwayatTransaksi = JSON.parse(localStorage.getItem("riwayatTransaksi")) || [];
        
        document.addEventListener("DOMContentLoaded", () => {
            const idTransaksi = document.getElementById("idTransaksi");
            const riwayatTransaksiTable = document.getElementById("riwayatTransaksiTable");

            // Generate ID Transaksi unik
            idTransaksi.value = `TRX${Date.now()}`;

            // Render Riwayat Transaksi
            function renderRiwayat() {
                riwayatTransaksiTable.innerHTML = riwayatTransaksi.map((trx, index) => `
                    <tr>
                        <td>${trx.id}</td>
                        <td>${trx.namaPelanggan}</td>
                        <td>${trx.tanggal}</td>
                        <td>Rp ${trx.total}</td>
                        <td>${trx.metode}</td>
                    </tr>
                `).join("");
            }

            renderRiwayat();

            // Tambah transaksi ke riwayat
            document.getElementById("btnSelesaiTransaksi").addEventListener("click", () => {
                const namaPelanggan = "Umum"; // Replace sesuai input
                const total = 100000; // Replace sesuai keranjang
                const tanggal = new Date().toLocaleDateString();
                const metode = document.getElementById("metodePembayaran").value;

                const transaksi = {
                    id: idTransaksi.value,
                    namaPelanggan,
                    tanggal,
                    total,
                    metode
                };

                riwayatTransaksi.push(transaksi);
                localStorage.setItem("riwayatTransaksi", JSON.stringify(riwayatTransaksi));
                renderRiwayat();
            });
        });
    </script>
</body>
</html>
