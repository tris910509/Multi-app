<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4"><i class="fas fa-cash-register"></i> Halaman Transaksi</h2>

        <!-- Form Transaksi -->
        <form id="formTransaksi">
            <h5>Transaksi Baru</h5>
            <div class="mb-3">
                <label for="idTransaksi" class="form-label">ID Transaksi</label>
                <input type="text" class="form-control" id="idTransaksi" disabled>
            </div>
            <div class="mb-3">
                <label for="pelangganJenis" class="form-label">Pilih Pelanggan</label>
                <select class="form-select" id="pelangganJenis">
                    <option value="umum" selected>Umum</option>
                    <option value="member">Member</option>
                </select>
            </div>
            <div id="manualInput" class="mb-3">
                <label for="pelangganUmum" class="form-label">Nama Pelanggan</label>
                <input type="text" class="form-control" id="pelangganUmum" placeholder="Masukkan nama pelanggan umum">
            </div>
            <div id="memberSelect" class="mb-3 d-none">
                <label for="pelangganMember" class="form-label">Pilih Member</label>
                <select class="form-select" id="pelangganMember">
                    <!-- Data member akan dimuat di sini -->
                </select>
            </div>
            <div class="mb-3">
                <label for="produkId" class="form-label">Pilih Produk</label>
                <select class="form-select" id="produkId">
                    <!-- Data produk akan dimuat di sini -->
                </select>
            </div>
            <div class="mb-3">
                <label for="jumlahProduk" class="form-label">Jumlah</label>
                <input type="number" class="form-control" id="jumlahProduk" min="1" value="1" required>
            </div>
            <div class="mb-3">
                <label for="totalHarga" class="form-label">Total Harga</label>
                <input type="text" class="form-control" id="totalHarga" disabled>
            </div>
            <div class="mb-3">
                <label for="diskon" class="form-label">Diskon (%)</label>
                <input type="number" class="form-control" id="diskon" min="0" max="100" value="0">
            </div>
            <div class="mb-3">
                <label for="bayar" class="form-label">Pembayaran</label>
                <input type="number" class="form-control" id="bayar" min="0" required>
            </div>
            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-check-circle"></i> Konfirmasi Pembayaran</button>
        </form>

        <!-- Struk -->
        <div id="strukTransaksi" class="mt-5 d-none">
            <h5>Struk Transaksi</h5>
            <div class="border p-3" id="strukContent">
                <!-- Data struk akan dimuat di sini -->
            </div>
            <button class="btn btn-success mt-3" onclick="window.print()"><i class="fas fa-print"></i> Cetak Struk</button>
        </div>
    </div>

    <script>
        const produkList = JSON.parse(localStorage.getItem("produk")) || [];
        const memberList = JSON.parse(localStorage.getItem("pelanggan")) || [];
        const transaksiList = JSON.parse(localStorage.getItem("transaksi")) || [];

        const generateIDTransaksi = () => `TRX-${new Date().getTime()}`;

        const updateTotalHarga = () => {
            const produkId = document.getElementById("produkId").value;
            const jumlah = parseInt(document.getElementById("jumlahProduk").value) || 0;
            const diskon = parseInt(document.getElementById("diskon").value) || 0;

            const produk = produkList.find(prod => prod.id === produkId);
            if (produk) {
                let total = produk.harga * jumlah;
                total -= (total * diskon) / 100;
                document.getElementById("totalHarga").value = `Rp ${total.toLocaleString()}`;
            }
        };

        const renderSelectOptions = (selectId, dataList, defaultText) => {
            const select = document.getElementById(selectId);
            select.innerHTML = `<option value="" disabled selected>${defaultText}</option>`;
            dataList.forEach(data => {
                const option = document.createElement("option");
                option.value = data.id;
                option.textContent = data.nama;
                select.appendChild(option);
            });
        };

        const handlePelangganJenisChange = () => {
            const pelangganJenis = document.getElementById("pelangganJenis").value;
            document.getElementById("manualInput").classList.toggle("d-none", pelangganJenis !== "umum");
            document.getElementById("memberSelect").classList.toggle("d-none", pelangganJenis !== "member");
        };

        const konfirmasiPembayaran = (event) => {
            event.preventDefault();

            const idTransaksi = document.getElementById("idTransaksi").value;
            const pelangganJenis = document.getElementById("pelangganJenis").value;
            const pelangganNama =
                pelangganJenis === "umum"
                    ? document.getElementById("pelangganUmum").value
                    : document.getElementById("pelangganMember").selectedOptions[0].text;

            const produkId = document.getElementById("produkId").value;
            const produk = produkList.find(prod => prod.id === produkId);
            const jumlah = parseInt(document.getElementById("jumlahProduk").value) || 0;
            const diskon = parseInt(document.getElementById("diskon").value) || 0;
            const bayar = parseInt(document.getElementById("bayar").value) || 0;

            if (produk && bayar > 0) {
                const totalHarga = produk.harga * jumlah - (produk.harga * jumlah * diskon) / 100;
                if (bayar >= totalHarga) {
                    transaksiList.push({
                        id: idTransaksi,
                        pelanggan: pelangganNama,
                        produk: produk.nama,
                        jumlah,
                        totalHarga,
                        bayar,
                        kembalian: bayar - totalHarga
                    });

                    localStorage.setItem("transaksi", JSON.stringify(transaksiList));
                    tampilkanStruk({
                        id: idTransaksi,
                        pelanggan: pelangganNama,
                        produk: produk.nama,
                        jumlah,
                        totalHarga,
                        bayar,
                        kembalian: bayar - totalHarga
                    });

                    document.getElementById("formTransaksi").reset();
                    document.getElementById("idTransaksi").value = generateIDTransaksi();
                } else {
                    alert("Uang yang dibayarkan kurang!");
                }
            } else {
                alert("Lengkapi semua input dengan benar!");
            }
        };

        const tampilkanStruk = (transaksi) => {
            const strukDiv = document.getElementById("strukContent");
            strukDiv.innerHTML = `
                <p><strong>ID Transaksi:</strong> ${transaksi.id}</p>
                <p><strong>Pelanggan:</strong> ${transaksi.pelanggan}</p>
                <p><strong>Produk:</strong> ${transaksi.produk}</p>
                <p><strong>Jumlah:</strong> ${transaksi.jumlah}</p>
                <p><strong>Total Harga:</strong> Rp ${transaksi.totalHarga.toLocaleString()}</p>
                <p><strong>Bayar:</strong> Rp ${transaksi.bayar.toLocaleString()}</p>
                <p><strong>Kembalian:</strong> Rp ${transaksi.kembalian.toLocaleString()}</p>
            `;
            document.getElementById("strukTransaksi").classList.remove("d-none");
        };

        document.getElementById("formTransaksi").addEventListener("submit", konfirmasiPembayaran);
        document.getElementById("pelangganJenis").addEventListener("change", handlePelangganJenisChange);
        document.getElementById("produkId").addEventListener("change", updateTotalHarga);
        document.getElementById("jumlahProduk").addEventListener("input", updateTotalHarga);
        document.getElementById("diskon").addEventListener("input", updateTotalHarga);

        // Inisialisasi
        document.getElementById("idTransaksi").value = generateIDTransaksi();
        renderSelectOptions("produkId", produkList, "Pilih Produk");
        renderSelectOptions("pelangganMember", memberList, "Pilih Member");
    </script>
</body>
</html>
