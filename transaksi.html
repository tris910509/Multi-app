<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pelanggan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4"><i class="fas fa-users"></i> Manajemen Pelanggan</h2>

        <!-- Form Pelanggan -->
        <div class="card mb-3">
            <div class="card-header"><strong>Form Pelanggan</strong></div>
            <div class="card-body">
                <form id="formPelanggan">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="idPelanggan" class="form-label">ID Pelanggan</label>
                            <input type="text" class="form-control" id="idPelanggan" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="namaPelanggan" class="form-label">Nama Pelanggan</label>
                            <input type="text" class="form-control" id="namaPelanggan" placeholder="Masukkan nama pelanggan" required>
                        </div>
                        <div class="col-md-6">
                            <label for="noHpPelanggan" class="form-label">No. Handphone</label>
                            <input type="text" class="form-control" id="noHpPelanggan" placeholder="Masukkan nomor HP" required>
                        </div>
                        <div class="col-md-6">
                            <label for="alamatPelanggan" class="form-label">Alamat</label>
                            <input type="text" class="form-control" id="alamatPelanggan" placeholder="Masukkan alamat pelanggan" required>
                        </div>
                        <div class="col-md-6">
                            <label for="peranPelanggan" class="form-label">Peran Pelanggan</label>
                            <select class="form-select" id="peranPelanggan">
                                <option value="Umum">Umum</option>
                                <option value="Semi">Semi</option>
                                <option value="Member">Member</option>
                            </select>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary mt-3" id="btnTambahPelanggan">
                        <i class="fas fa-plus"></i> Tambah Pelanggan
                    </button>
                </form>
            </div>
        </div>

        <!-- Daftar Pelanggan -->
        <div class="card">
            <div class="card-header"><strong>Daftar Pelanggan</strong></div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>ID</th>
                            <th>Nama</th>
                            <th>No. HP</th>
                            <th>Alamat</th>
                            <th>Peran</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="daftarPelangganTable">
                        <!-- Data pelanggan dimuat di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Inisialisasi localStorage untuk pelanggan
        if (!localStorage.getItem('pelanggan')) {
            localStorage.setItem('pelanggan', JSON.stringify([]));
        }

        const pelangganData = JSON.parse(localStorage.getItem('pelanggan'));

        // Fungsi untuk menghasilkan ID Pelanggan unik
        const generateIdPelanggan = () => 'PLG' + Date.now();

        // Fungsi untuk menyimpan data ke localStorage
        const simpanPelanggan = () => {
            localStorage.setItem('pelanggan', JSON.stringify(pelangganData));
        };

        // Fungsi untuk menampilkan daftar pelanggan
        const tampilkanPelanggan = () => {
            const pelangganTable = document.getElementById('daftarPelangganTable');
            pelangganTable.innerHTML = '';

            pelangganData.forEach((pelanggan, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${pelanggan.id}</td>
                    <td>${pelanggan.nama}</td>
                    <td>${pelanggan.noHp}</td>
                    <td>${pelanggan.alamat}</td>
                    <td>${pelanggan.peran}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editPelanggan(${index})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="hapusPelanggan(${index})">
                            <i class="fas fa-trash"></i> Hapus
                        </button>
                    </td>
                `;
                pelangganTable.appendChild(row);
            });
        };

        // Fungsi untuk menambahkan pelanggan baru
        const tambahPelanggan = () => {
            const id = generateIdPelanggan();
            const nama = document.getElementById('namaPelanggan').value.trim();
            const noHp = document.getElementById('noHpPelanggan').value.trim();
            const alamat = document.getElementById('alamatPelanggan').value.trim();
            const peran = document.getElementById('peranPelanggan').value;

            if (!nama || !noHp || !alamat) return alert('Harap isi semua data pelanggan.');

            pelangganData.push({ id, nama, noHp, alamat, peran });
            simpanPelanggan();
            tampilkanPelanggan();
            document.getElementById('formPelanggan').reset();
        };

        // Fungsi untuk menghapus pelanggan
        const hapusPelanggan = (index) => {
            if (!confirm('Yakin ingin menghapus pelanggan ini?')) return;
            pelangganData.splice(index, 1);
            simpanPelanggan();
            tampilkanPelanggan();
        };

        // Fungsi untuk mengedit pelanggan
        const editPelanggan = (index) => {
            const pelanggan = pelangganData[index];

            document.getElementById('idPelanggan').value = pelanggan.id;
            document.getElementById('namaPelanggan').value = pelanggan.nama;
            document.getElementById('noHpPelanggan').value = pelanggan.noHp;
            document.getElementById('alamatPelanggan').value = pelanggan.alamat;
            document.getElementById('peranPelanggan').value = pelanggan.peran;

            pelangganData.splice(index, 1);
            simpanPelanggan();
            tampilkanPelanggan();
        };

        // Inisialisasi halaman
        document.addEventListener('DOMContentLoaded', () => {
            tampilkanPelanggan();
            document.getElementById('btnTambahPelanggan').addEventListener('click', tambahPelanggan);
        });
    </script>
</body>
</html>
