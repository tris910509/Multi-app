<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4"><i class="fas fa-shopping-cart"></i> Transaksi</h2>

        <!-- Pilihan Jenis Pelanggan -->
        <div class="mb-3">
            <label for="jenisPelanggan" class="form-label">Jenis Pelanggan</label>
            <select class="form-select" id="jenisPelanggan">
                <option value="Umum">Umum</option>
                <option value="Member">Member</option>
            </select>
        </div>

        <!-- Input Manual Pelanggan Umum -->
        <div id="formPelangganUmum" class="mb-3">
            <label for="namaPelangganUmum" class="form-label">Nama Pelanggan</label>
            <input type="text" class="form-control mb-2" id="namaPelangganUmum" placeholder="Masukkan nama pelanggan umum">
            <label for="handphonePelangganUmum" class="form-label">Nomor Handphone</label>
            <input type="text" class="form-control mb-2" id="handphonePelangganUmum" placeholder="Masukkan nomor handphone">
            <label for="alamatPelangganUmum" class="form-label">Alamat</label>
            <textarea class="form-control" id="alamatPelangganUmum" rows="2" placeholder="Masukkan alamat"></textarea>
        </div>

        <!-- Pilihan Pelanggan Member -->
        <div id="formPelangganMember" class="mb-3 d-none">
            <label for="pilihPelanggan" class="form-label">Pilih Pelanggan Member</label>
            <select class="form-select mb-2" id="pilihPelanggan">
                <!-- Data pelanggan akan dimuat di sini -->
            </select>
            <label for="handphoneMember" class="form-label">Nomor Handphone</label>
            <input type="text" class="form-control mb-2" id="handphoneMember" readonly>
            <label for="alamatMember" class="form-label">Alamat</label>
            <textarea class="form-control" id="alamatMember" rows="2" readonly></textarea>
        </div>

        <!-- Keranjang -->
        <div class="card mb-3">
            <div class="card-header"><strong>Keranjang</strong></div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="produkId" class="form-label">Pilih Produk</label>
                        <select class="form-select" id="produkId"></select>
                    </div>
                    <div class="col-md-3">
                        <label for="jumlahProduk" class="form-label">Jumlah</label>
                        <input type="number" class="form-control" id="jumlahProduk" min="1" placeholder="Jumlah">
                    </div>
                    <div class="col-md-3 d-grid">
                        <button class="btn btn-primary mt-3" id="btnTambahKeranjang">
                            <i class="fas fa-cart-plus"></i> Tambah
                        </button>
                    </div>
                </div>

                <table class="table table-bordered mt-3">
                    <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Nama Produk</th>
                            <th>Harga</th>
                            <th>Jumlah</th>
                            <th>Total</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="keranjangTable"></tbody>
                </table>
                <h5 class="text-end">Total: <span id="totalBelanja">Rp 0</span></h5>
            </div>
        </div>

        <!-- Pembayaran -->
        <div class="card">
            <div class="card-header"><strong>Pembayaran</strong></div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="diskon" class="form-label">Diskon (%)</label>
                        <input type="number" class="form-control" id="diskon" min="0" max="100" placeholder="Diskon">
                    </div>
                    <div class="col-md-6">
                        <label for="bayar" class="form-label">Bayar (Rp)</label>
                        <input type="number" class="form-control" id="bayar" min="0" placeholder="Jumlah Bayar">
                    </div>
                </div>
                <div class="mt-3">
                    <button class="btn btn-success" id="btnSelesaiTransaksi">
                        <i class="fas fa-check"></i> Selesai Transaksi
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Inisialisasi localStorage untuk pelanggan dan produk
        if (!localStorage.getItem('pelanggan')) {
            localStorage.setItem('pelanggan', JSON.stringify([
                { id: 'PLG001', nama: 'John Doe', handphone: '081234567890', alamat: 'Jl. Kebon Jeruk', peran: 'Member' },
                { id: 'PLG002', nama: 'Jane Smith', handphone: '081987654321', alamat: 'Jl. Mangga Dua', peran: 'Member' }
            ]));
        }
        if (!localStorage.getItem('produk')) {
            localStorage.setItem('produk', JSON.stringify([
                { id: 'P001', nama: 'Produk A', harga: 10000, stok: 50 },
                { id: 'P002', nama: 'Produk B', harga: 20000, stok: 30 }
            ]));
        }

        const pelangganData = JSON.parse(localStorage.getItem('pelanggan'));
        const produkData = JSON.parse(localStorage.getItem('produk'));

        // Tampilkan pelanggan member di dropdown
        const tampilkanPelanggan = () => {
            const pelangganSelect = document.getElementById('pilihPelanggan');
            pelangganSelect.innerHTML = '';
            pelangganData.forEach(pelanggan => {
                const option = document.createElement('option');
                option.value = pelanggan.id;
                option.textContent = `${pelanggan.nama} (${pelanggan.id})`;
                pelangganSelect.appendChild(option);
            });
        };

        // Perbarui data handphone dan alamat pelanggan member
        document.getElementById('pilihPelanggan').addEventListener('change', (e) => {
            const pelangganId = e.target.value;
            const pelanggan = pelangganData.find(p => p.id === pelangganId);
            if (pelanggan) {
                document.getElementById('handphoneMember').value = pelanggan.handphone;
                document.getElementById('alamatMember').value = pelanggan.alamat;
            }
        });

        // Kelola jenis pelanggan
        document.getElementById('jenisPelanggan').addEventListener('change', (e) => {
            const jenis = e.target.value;
            if (jenis === 'Umum') {
                document.getElementById('formPelangganUmum').classList.remove('d-none');
                document.getElementById('formPelangganMember').classList.add('d-none');
            } else if (jenis === 'Member') {
                document.getElementById('formPelangganUmum').classList.add('d-none');
                document.getElementById('formPelangganMember').classList.remove('d-none');
            }
        });

        // Inisialisasi
        document.addEventListener('DOMContentLoaded', () => {
            tampilkanPelanggan();
        });
    </script>
</body>
</html>
