<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Supplier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .table th, .table td {
            text-align: center;
        }
        .table td button {
            width: 100px;
        }
    </style>
</head>
<body>
    <script>
        validateAccess("supplier");
    </script>

    <!-- Navbar diambil dari script di halaman sebelumnya -->

    <div class="container mt-5">
        <h2 class="text-center mb-4"><i class="fas fa-truck"></i> Manajemen Supplier</h2>
        
        <!-- Form untuk Tambah/Edit Supplier -->
        <div id="supplierFormContainer" class="mb-4">
            <form id="supplierForm">
                <input type="hidden" id="supplierId" />
                <div class="mb-3">
                    <label for="supplierNama" class="form-label">Nama Supplier</label>
                    <input type="text" class="form-control" id="supplierNama" required>
                </div>
                <div class="mb-3">
                    <label for="supplierAlamat" class="form-label">Alamat</label>
                    <input type="text" class="form-control" id="supplierAlamat" required>
                </div>
                <div class="mb-3">
                    <label for="supplierTelepon" class="form-label">Telepon</label>
                    <input type="text" class="form-control" id="supplierTelepon" required>
                </div>
                <button type="submit" class="btn btn-success w-100" id="submitButton">
                    <i class="fas fa-save"></i> Simpan
                </button>
            </form>
        </div>

        <!-- Tabel Daftar Supplier -->
        <table class="table table-striped" id="supplierTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Alamat</th>
                    <th>Telepon</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Daftar supplier akan dimuat di sini -->
            </tbody>
        </table>
    </div>

    <script>
        const supplierList = JSON.parse(localStorage.getItem("supplier")) || [];
        
        // Fungsi untuk membuat ID unik
        const generateUniqueId = () => {
            const timestamp = new Date().getTime();
            const randomNumber = Math.floor(Math.random() * 10000); // Angka acak untuk memastikan ID unik
            return `S-${timestamp}-${randomNumber}`;
        };

        // Fungsi untuk menampilkan daftar supplier
        const renderSupplier = () => {
            const supplierTable = document.getElementById("supplierTable").getElementsByTagName('tbody')[0];
            supplierTable.innerHTML = "";
            supplierList.forEach(supplier => {
                let row = supplierTable.insertRow();
                row.insertCell(0).innerText = supplier.id;
                row.insertCell(1).innerText = supplier.nama;
                row.insertCell(2).innerText = supplier.alamat;
                row.insertCell(3).innerText = supplier.telepon;

                let editButton = document.createElement("button");
                editButton.classList.add("btn", "btn-warning", "me-2");
                editButton.innerHTML = '<i class="fas fa-edit"></i> Edit';
                editButton.onclick = () => editSupplier(supplier.id);
                row.insertCell(4).appendChild(editButton);

                let deleteButton = document.createElement("button");
                deleteButton.classList.add("btn", "btn-danger");
                deleteButton.innerHTML = '<i class="fas fa-trash"></i> Hapus';
                deleteButton.onclick = () => deleteSupplier(supplier.id);
                row.insertCell(4).appendChild(deleteButton);
            });
        };

        // Fungsi untuk menghapus supplier
        const deleteSupplier = (id) => {
            const index = supplierList.findIndex(s => s.id === id);
            if (index !== -1) {
                supplierList.splice(index, 1);
                localStorage.setItem("supplier", JSON.stringify(supplierList));
                renderSupplier();
            }
        };

        // Fungsi untuk mengedit supplier
        const editSupplier = (id) => {
            const supplier = supplierList.find(s => s.id === id);
            if (supplier) {
                document.getElementById("supplierId").value = supplier.id;
                document.getElementById("supplierNama").value = supplier.nama;
                document.getElementById("supplierAlamat").value = supplier.alamat;
                document.getElementById("supplierTelepon").value = supplier.telepon;
                document.getElementById("submitButton").innerHTML = '<i class="fas fa-pen"></i> Edit Supplier';
            }
        };

        // Fungsi untuk menyimpan supplier baru atau mengupdate supplier yang ada
        const saveSupplier = (e) => {
            e.preventDefault();
            
            const supplierId = document.getElementById("supplierId").value;
            const supplierNama = document.getElementById("supplierNama").value.trim();
            const supplierAlamat = document.getElementById("supplierAlamat").value.trim();
            const supplierTelepon = document.getElementById("supplierTelepon").value.trim();

            if (supplierId) {
                // Update supplier
                const supplierIndex = supplierList.findIndex(s => s.id === supplierId);
                if (supplierIndex !== -1) {
                    supplierList[supplierIndex] = { id: supplierId, nama: supplierNama, alamat: supplierAlamat, telepon: supplierTelepon };
                }
            } else {
                // Tambah supplier baru dengan ID unik
                const newSupplier = {
                    id: generateUniqueId(),
                    nama: supplierNama,
                    alamat: supplierAlamat,
                    telepon: supplierTelepon
                };
                supplierList.push(newSupplier);
            }

            localStorage.setItem("supplier", JSON.stringify(supplierList));
            renderSupplier();
            resetForm();
        };

        // Fungsi untuk mereset form
        const resetForm = () => {
            document.getElementById("supplierForm").reset();
            document.getElementById("supplierId").value = "";
            document.getElementById("submitButton").innerHTML = '<i class="fas fa-save"></i> Simpan';
        };

        document.getElementById("supplierForm").addEventListener("submit", saveSupplier);

        renderSupplier();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
