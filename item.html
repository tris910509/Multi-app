<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .table th, .table td {
            text-align: center;
        }
        .table td button {
            width: 100px;
        }
    </style>
</head>
<body>
    <script>
        validateAccess("item");
    </script>

    <!-- Navbar diambil dari script di halaman sebelumnya -->

    <div class="container mt-5">
        <h2 class="text-center mb-4"><i class="fas fa-boxes"></i> Manajemen Item</h2>
        
        <!-- Form untuk Tambah/Edit Item -->
        <div id="itemFormContainer" class="mb-4">
            <form id="itemForm">
                <input type="hidden" id="itemId" />
                <div class="mb-3">
                    <label for="itemNama" class="form-label">Nama Item</label>
                    <input type="text" class="form-control" id="itemNama" required>
                </div>
                <div class="mb-3">
                    <label for="itemKategori" class="form-label">Kategori</label>
                    <input type="text" class="form-control" id="itemKategori" required>
                </div>
                <div class="mb-3">
                    <label for="itemHarga" class="form-label">Harga</label>
                    <input type="number" class="form-control" id="itemHarga" required>
                </div>
                <div class="mb-3">
                    <label for="itemStok" class="form-label">Stok</label>
                    <input type="number" class="form-control" id="itemStok" required>
                </div>
                <button type="submit" class="btn btn-success w-100" id="submitButton">
                    <i class="fas fa-save"></i> Simpan
                </button>
            </form>
        </div>

        <!-- Tabel Daftar Item -->
        <table class="table table-striped" id="itemTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Kategori</th>
                    <th>Harga</th>
                    <th>Stok</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Daftar item akan dimuat di sini -->
            </tbody>
        </table>
    </div>

    <script>
        const itemList = JSON.parse(localStorage.getItem("item")) || [];
        
        // Fungsi untuk membuat ID unik
        const generateUniqueId = () => {
            const timestamp = new Date().getTime();
            const randomNumber = Math.floor(Math.random() * 10000); // Angka acak untuk memastikan ID unik
            return `I-${timestamp}-${randomNumber}`;
        };

        // Fungsi untuk menampilkan daftar item
        const renderItem = () => {
            const itemTable = document.getElementById("itemTable").getElementsByTagName('tbody')[0];
            itemTable.innerHTML = "";
            itemList.forEach(item => {
                let row = itemTable.insertRow();
                row.insertCell(0).innerText = item.id;
                row.insertCell(1).innerText = item.nama;
                row.insertCell(2).innerText = item.kategori;
                row.insertCell(3).innerText = item.harga;
                row.insertCell(4).innerText = item.stok;

                let editButton = document.createElement("button");
                editButton.classList.add("btn", "btn-warning", "me-2");
                editButton.innerHTML = '<i class="fas fa-edit"></i> Edit';
                editButton.onclick = () => editItem(item.id);
                row.insertCell(5).appendChild(editButton);

                let deleteButton = document.createElement("button");
                deleteButton.classList.add("btn", "btn-danger");
                deleteButton.innerHTML = '<i class="fas fa-trash"></i> Hapus';
                deleteButton.onclick = () => deleteItem(item.id);
                row.insertCell(5).appendChild(deleteButton);
            });
        };

        // Fungsi untuk menghapus item
        const deleteItem = (id) => {
            const index = itemList.findIndex(i => i.id === id);
            if (index !== -1) {
                itemList.splice(index, 1);
                localStorage.setItem("item", JSON.stringify(itemList));
                renderItem();
            }
        };

        // Fungsi untuk mengedit item
        const editItem = (id) => {
            const item = itemList.find(i => i.id === id);
            if (item) {
                document.getElementById("itemId").value = item.id;
                document.getElementById("itemNama").value = item.nama;
                document.getElementById("itemKategori").value = item.kategori;
                document.getElementById("itemHarga").value = item.harga;
                document.getElementById("itemStok").value = item.stok;
                document.getElementById("submitButton").innerHTML = '<i class="fas fa-pen"></i> Edit Item';
            }
        };

        // Fungsi untuk menyimpan item baru atau mengupdate item yang ada
        const saveItem = (e) => {
            e.preventDefault();
            
            const itemId = document.getElementById("itemId").value;
            const itemNama = document.getElementById("itemNama").value.trim();
            const itemKategori = document.getElementById("itemKategori").value.trim();
            const itemHarga = document.getElementById("itemHarga").value.trim();
            const itemStok = document.getElementById("itemStok").value.trim();

            if (itemId) {
                // Update item
                const itemIndex = itemList.findIndex(i => i.id === itemId);
                if (itemIndex !== -1) {
                    itemList[itemIndex] = { id: itemId, nama: itemNama, kategori: itemKategori, harga: itemHarga, stok: itemStok };
                }
            } else {
                // Tambah item baru dengan ID unik
                const newItem = {
                    id: generateUniqueId(),
                    nama: itemNama,
                    kategori: itemKategori,
                    harga: itemHarga,
                    stok: itemStok
                };
                itemList.push(newItem);
            }

            localStorage.setItem("item", JSON.stringify(itemList));
            renderItem();
            resetForm();
        };

        // Fungsi untuk mereset form
        const resetForm = () => {
            document.getElementById("itemForm").reset();
            document.getElementById("itemId").value = "";
            document.getElementById("submitButton").innerHTML = '<i class="fas fa-save"></i> Simpan';
        };

        document.getElementById("itemForm").addEventListener("submit", saveItem);

        renderItem();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
