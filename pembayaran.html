<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pembayaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .table th, .table td {
            text-align: center;
        }
        .table td button {
            width: 100px;
        }
    </style>
</head>
<body>
    <script>
        validateAccess("pembayaran");
    </script>

    <!-- Navbar diambil dari script di halaman sebelumnya -->

    <div class="container mt-5">
        <h2 class="text-center mb-4"><i class="fas fa-money-bill-wave"></i> Manajemen Pembayaran</h2>
        
        <!-- Form untuk Tambah/Edit Pembayaran -->
        <div id="pembayaranFormContainer" class="mb-4">
            <form id="pembayaranForm">
                <input type="hidden" id="pembayaranId" />
                <div class="mb-3">
                    <label for="pembayaranTransaksiId" class="form-label">ID Transaksi</label>
                    <input type="text" class="form-control" id="pembayaranTransaksiId" required>
                </div>
                <div class="mb-3">
                    <label for="pembayaranMetode" class="form-label">Metode Pembayaran</label>
                    <select class="form-control" id="pembayaranMetode" required>
                        <option value="Transfer Bank">Transfer Bank</option>
                        <option value="Kartu Kredit">Kartu Kredit</option>
                        <option value="Tunai">Tunai</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="pembayaranJumlah" class="form-label">Jumlah Pembayaran</label>
                    <input type="number" class="form-control" id="pembayaranJumlah" required>
                </div>
                <button type="submit" class="btn btn-success w-100" id="submitButton">
                    <i class="fas fa-save"></i> Simpan
                </button>
            </form>
        </div>

        <!-- Tabel Daftar Pembayaran -->
        <table class="table table-striped" id="pembayaranTable">
            <thead>
                <tr>
                    <th>ID Pembayaran</th>
                    <th>ID Transaksi</th>
                    <th>Metode Pembayaran</th>
                    <th>Jumlah Pembayaran</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Daftar pembayaran akan dimuat di sini -->
            </tbody>
        </table>
    </div>

    <script>
        const pembayaranList = JSON.parse(localStorage.getItem("pembayaran")) || [];
        
        // Fungsi untuk membuat ID unik
        const generateUniqueId = () => {
            const timestamp = new Date().getTime();
            const randomNumber = Math.floor(Math.random() * 10000); // Angka acak untuk memastikan ID unik
            return `PB-${timestamp}-${randomNumber}`;
        };

        // Fungsi untuk menampilkan daftar pembayaran
        const renderPembayaran = () => {
            const pembayaranTable = document.getElementById("pembayaranTable").getElementsByTagName('tbody')[0];
            pembayaranTable.innerHTML = "";
            pembayaranList.forEach(pembayaran => {
                let row = pembayaranTable.insertRow();
                row.insertCell(0).innerText = pembayaran.id;
                row.insertCell(1).innerText = pembayaran.transaksiId;
                row.insertCell(2).innerText = pembayaran.metode;
                row.insertCell(3).innerText = pembayaran.jumlah;

                let editButton = document.createElement("button");
                editButton.classList.add("btn", "btn-warning", "me-2");
                editButton.innerHTML = '<i class="fas fa-edit"></i> Edit';
                editButton.onclick = () => editPembayaran(pembayaran.id);
                row.insertCell(4).appendChild(editButton);

                let deleteButton = document.createElement("button");
                deleteButton.classList.add("btn", "btn-danger");
                deleteButton.innerHTML = '<i class="fas fa-trash"></i> Hapus';
                deleteButton.onclick = () => deletePembayaran(pembayaran.id);
                row.insertCell(4).appendChild(deleteButton);
            });
        };

        // Fungsi untuk menghapus pembayaran
        const deletePembayaran = (id) => {
            const index = pembayaranList.findIndex(p => p.id === id);
            if (index !== -1) {
                pembayaranList.splice(index, 1);
                localStorage.setItem("pembayaran", JSON.stringify(pembayaranList));
                renderPembayaran();
            }
        };

        // Fungsi untuk mengedit pembayaran
        const editPembayaran = (id) => {
            const pembayaran = pembayaranList.find(p => p.id === id);
            if (pembayaran) {
                document.getElementById("pembayaranId").value = pembayaran.id;
                document.getElementById("pembayaranTransaksiId").value = pembayaran.transaksiId;
                document.getElementById("pembayaranMetode").value = pembayaran.metode;
                document.getElementById("pembayaranJumlah").value = pembayaran.jumlah;
                document.getElementById("submitButton").innerHTML = '<i class="fas fa-pen"></i> Edit Pembayaran';
            }
        };

        // Fungsi untuk menyimpan pembayaran baru atau mengupdate pembayaran yang ada
        const savePembayaran = (e) => {
            e.preventDefault();
            
            const pembayaranId = document.getElementById("pembayaranId").value;
            const pembayaranTransaksiId = document.getElementById("pembayaranTransaksiId").value.trim();
            const pembayaranMetode = document.getElementById("pembayaranMetode").value.trim();
            const pembayaranJumlah = document.getElementById("pembayaranJumlah").value.trim();

            if (pembayaranId) {
                // Update pembayaran
                const pembayaranIndex = pembayaranList.findIndex(p => p.id === pembayaranId);
                if (pembayaranIndex !== -1) {
                    pembayaranList[pembayaranIndex] = { id: pembayaranId, transaksiId: pembayaranTransaksiId, metode: pembayaranMetode, jumlah: pembayaranJumlah };
                }
            } else {
                // Tambah pembayaran baru dengan ID unik
                const newPembayaran = {
                    id: generateUniqueId(),
                    transaksiId: pembayaranTransaksiId,
                    metode: pembayaranMetode,
                    jumlah: pembayaranJumlah
                };
                pembayaranList.push(newPembayaran);
            }

            localStorage.setItem("pembayaran", JSON.stringify(pembayaranList));
            renderPembayaran();
            resetForm();
        };

        // Fungsi untuk mereset form
        const resetForm = () => {
            document.getElementById("pembayaranForm").reset();
            document.getElementById("pembayaranId").value = "";
            document.getElementById("submitButton").innerHTML = '<i class="fas fa-save"></i> Simpan';
        };

        document.getElementById("pembayaranForm").addEventListener("submit", savePembayaran);

        renderPembayaran();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
