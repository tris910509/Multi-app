<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-control-icon {
            position: absolute;
            top: 10px;
            left: 15px;
        }
        .form-control {
            padding-left: 40px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center text-primary mb-4">Login</h2>
        <form id="loginForm">
            <div class="mb-3 position-relative">
                <span class="form-control-icon"><i class="fas fa-envelope"></i></span>
                <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3 position-relative">
                <span class="form-control-icon"><i class="fas fa-lock"></i></span>
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center text-muted mt-3">Belum punya akun? <a href="register.html">Daftar</a></p>
    </div>

    <script>
        // Event listener untuk form login
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            // Ambil nilai input
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            // Validasi sederhana
            if (!email || !password) {
                alert("Email dan password harus diisi!");
                return;
            }

            // Simulasi data user
            const users = JSON.parse(localStorage.getItem("users")) || [];
            const user = users.find((u) => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem("loggedInUser", JSON.stringify(user));

                // Redirect sesuai peran
                if (user.role === "Admin") {
                    window.location.href = "home.html";
                } else if (user.role === "Kasir") {
                    window.location.href = "transaksi.html";
                } else if (user.role === "Operator") {
                    window.location.href = "laporan.html";
                } else {
                    alert("Hak akses belum diatur. Hubungi admin.");
                    localStorage.removeItem("loggedInUser");
                }
            } else {
                alert("Email atau password salah!");
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
