<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar Dinamis -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" id="dynamicNavbar"></ul>
                <button class="btn btn-danger ms-auto" id="logoutButton">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Selamat Datang</h1>
    </div>

    <script>
        const navItems = {
            Admin: [
                { name: "Manajemen Pengguna", link: "user.html" },
                { name: "Pelanggan", link: "pelanggan.html" },
                { name: "Produk", link: "produk.html" },
                { name: "Kategori", link: "kategori.html" },
                { name: "Item", link: "item.html" },
                { name: "Supplier", link: "suplayer.html" },
                { name: "Transaksi", link: "transaksi.html" },
                { name: "Pembayaran", link: "pembayaran.html" },
                { name: "Laporan", link: "laporan.html" }
            ],
            Kasir: [
                { name: "Pelanggan", link: "pelanggan.html" },
                { name: "Transaksi", link: "transaksi.html" },
                { name: "Pembayaran", link: "pembayaran.html" }
            ],
            Operator: [
                { name: "Laporan", link: "laporan.html" }
            ]
        };

        const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

        if (loggedInUser) {
            const role = loggedInUser.role;
            const navbar = document.getElementById("dynamicNavbar");
            const userNavItems = navItems[role] || [];

            userNavItems.forEach(item => {
                const li = document.createElement("li");
                li.classList.add("nav-item");
                li.innerHTML = `<a class="nav-link" href="${item.link}">${item.name}</a>`;
                navbar.appendChild(li);
            });

            document.getElementById("logoutButton").addEventListener("click", () => {
                localStorage.removeItem("loggedInUser");
                alert("Anda telah logout.");
                window.location.href = "login.html";
            });
        } else {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
