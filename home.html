<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="roles.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" id="navMenu"></ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Selamat datang di Home!</h1>
        <p id="welcomeMessage"></p>
    </div>

    <script>
        // Cek user yang login
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

        if (!loggedInUser) {
            alert("Anda harus login terlebih dahulu!");
            window.location.href = "login.html";
        } else {
            // Set navbar sesuai peran
            document.getElementById("navMenu").innerHTML = generateNavbar(loggedInUser.role);

            // Tampilkan pesan selamat datang
            document.getElementById("welcomeMessage").textContent = `Halo, ${loggedInUser.name} (${loggedInUser.role})!`;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
